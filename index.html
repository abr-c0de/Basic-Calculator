<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <div class="mainbody">
        <div>
            <input  id="display" type="text">
        </div>

        <div>
            <button class="buttons" onclick="btn(1)">1</button>
            <button class="buttons" onclick="btn(2)">2</button>
            <button class="buttons" onclick="btn(3)">3</button>
            <button class="buttons" onclick="equals()">=</button>
            <button class="buttons" onclick="btn(4)">4</button>
            <button class="buttons" onclick="btn(5)">5</button>
            <button class="buttons" onclick="btn(6)">6</button>
            <button class="buttons" onclick="add('+')">+</button>
            <button class="buttons" onclick="btn(7)">7</button>
            <button class="buttons" onclick="btn(8)">8</button>
            <button class="buttons" onclick="btn(9)">9</button>
            <button class="buttons" onclick="minus('-')">-</button>
            <button class="buttons" onclick="btn(0)">0</button>
            <button class="buttons" onclick="div('/')">/</button>
            <button class="buttons" onclick="multiply('*')">X</button>
            <button class="buttons" onclick="clr()">AC</button>
        </div>
    </div>
    
</body>
</html>
